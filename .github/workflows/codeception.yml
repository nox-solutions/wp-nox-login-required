name: Codeception Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

env:
  TZ: UTC

jobs:
  test:

    runs-on: ${{ matrix.operating-system }}

    strategy:
      matrix:
        operating-system: [ ubuntu-latest ]
        php-versions: [ '5.6' ]
        wp-versions: [ '5.6' ]

    name: WordPress ${{ matrix.wp-versions }} using PHP ${{ matrix.php-versions }} and tested on ${{ matrix.operating-system }}

    env:
      SELENIUM_HOST: http://selenium:4444/wd/hub

    services:
      selenium:
        image: selenium/standalone-chrome
        # options: --health-cmd "curl http://selenium:4444" --health-interval=5s
        ports:
          - 4444:4444

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Shutdown Ubuntu MySQL
        run: sudo service mysql stop

      - name: Install MariaDB
        uses: getong/mariadb-action@v1.1
        with:
          character set server: 'utf8'
          collation server: 'utf8_general_ci'
          mariadb version: 'latest'
          mysql root password: 'root'
          mysql user: 'root'
          mysql password: 'root'

      - name: MariaDB Version
        run: mysql --version

      - name: Install Apache
        run: sudo apt-get install apache2

      - name: Install and Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, pdo, pdo_mysql, intl, zip, json, xdebug
          ini-values: post_max_size=256M
          tools: pecl
          coverage: true

      - name: PHP Version
        run: php -v

      - name: PHP Extensions
        run: php -m

      - name: Validate Composer
        run: composer validate

      - name: Cache Composer Packages
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install Composer Dependencies
        if: steps.composer-cache.outputs.cache-hit != 'true'
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Build WordPress ${{ matrix.wp-versions }}
        run: ./init ${{ matrix.wp-versions }}
