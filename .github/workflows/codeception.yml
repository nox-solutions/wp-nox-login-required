name: Codeception Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

env:
  TZ: UTC

jobs:
  test:

    runs-on: ${{ matrix.operating-system }}

    strategy:
      matrix:
        operating-system: [ ubuntu-latest ]
        php-versions: [ '5.6' ]
        wp-versions: [ '5.6' ]

    name: WP ${{ matrix.wp-versions }} | PHP ${{ matrix.php-versions }} | ${{ matrix.operating-system }}

    env:
      SELENIUM_HOST: http://selenium:4444/wd/hub

    services:
      selenium:
        image: selenium/standalone-chrome
        # options: --health-cmd "curl http://selenium:4444" --health-interval=5s
        ports:
          - 4444:4444

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Shutdown Ubuntu MySQL
        run: sudo service mysql stop

      - name: Install MariaDB
        uses: getong/mariadb-action@v1.1
        with:
          character set server: 'utf8'
          collation server: 'utf8_general_ci'
          mariadb version: 'latest'
          mysql root password: 'root'
          mysql user: 'root'
          mysql password: 'root'

      - name: MariaDB Version
        run: mysql --version

      - name: Install Apache
        run: sudo apt-get install apache2

      - name: Install and Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, pdo, pdo_mysql, intl, zip, json, xdebug
          ini-values: post_max_size=256M
          tools: pecl
          coverage: true

      - name: PHP Version
        run: php -v

      - name: PHP Extensions
        run: php -m

      - name: Validate Composer
        run: composer validate

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-suggest --no-progress

      - name: Build WordPress ${{ matrix.wp-versions }}
        run: ./init ${{ matrix.wp-versions }}

      - name: Verify Environment
        run: cat ./.env.testing

      - name: Localhost is working?
        run: wget 127.0.0.1 && cat index.html

      - name: Run Codeception
        run: php ./vendor/bin/codecept run acceptance

      - name: Archive Tests Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: codeception-data
          path: tests/_output
